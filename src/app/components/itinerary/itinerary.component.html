<div class="relative mt-4 md:mt-6 overflow-y-scroll max-md:overflow-visible px-4 md:px-0 z-0">
  <!-- Pac-Man bajando-->
  <div class="absolute left-1/2 -translate-x-1/2 z-30 animate-pacman">
    <img
      #pacman
      [src]="'assets/images/580b57fcd9996e24bc43c313.png'"
      alt="Pac-Man"
      class="w-10 rotate-90"
    />
  </div>

  <ul class="relative z-10 timeline timeline-snap-icon max-md:timeline-compact mt-10 md:mt-20 timeline-vertical max-md:ml-4 max-md:before:!left-4">

    @for(event of events; track event.i){
      <li class="max-md:!ml-0">
        <div class="timeline-middle punto-evento w-3 h-3 bg-yellow-400 rounded-full shadow-md" #point></div>

        @if(event.i%2===0){
          <div
          class="w-165 max-md:!ml-12 max-md:!mr-0 max-md:w-auto max-md:!max-w-[calc(100%-5rem)] bg-gradient-to-br from-violet-500 text-primary-content timeline-start mb-10 md:text-end p-5 rounded-2xl shadow-2xl">
            <time class="retro-font text-amber-300 text-sm glow">{{event.hour}}</time>
            <div class="retro-elegant text-lg font-bold text-amber-300 flex items-center gap-2">
           {{event.title}}</div>
            <p class="text-amber-600">
              {{event.description}}
            </p>
          </div>
        }
        @else {
          <div
          class="w-165 max-md:!ml-12 max-md:!mr-0 max-md:w-auto max-md:!max-w-[calc(100%-5rem)] bg-gradient-to-br from-violet-500 text-primary-content timeline-end mb-10 md:text-end p-5 rounded-2xl shadow-2xl">
            <time class="retro-font text-amber-300 text-sm glow">{{event.hour}}</time>
            <div class="retro-elegant text-lg font-bold text-amber-300 flex items-center gap-2">
              {{event.title}}</div>
            <p class="text-amber-600">
              {{event.description}}
            </p>
          </div>
        }

        <hr class="max-md:!left-4"/>
      </li>
    }
  </ul>
</div>
